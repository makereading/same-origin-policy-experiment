<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>From Another Source</title>
</head>
<body>
	<canvas id="bargraph"></canvas>
	<script>
		var context = document.getElementById('bargraph').getContext('2d');
var img = new Image();
  img.onload = function() {
  context.drawImage(img, 0, 0);
};
img.src = 'https://dev.w3.org/SVG/tools/svgweb/samples/svg-files/410.svg';
	</script>

</body>
</html>
