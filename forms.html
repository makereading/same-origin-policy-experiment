<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forms in SOP</title>
</head>
<body>
  <form action="https://jsonplaceholder.typicode.com/comments">
    <label for="postId">Enter the post id </label>
    <input type="text" name="postId" id="postId" required>
    <button type="submit">Get Post Value</button>
</form>

</body>
</html>
